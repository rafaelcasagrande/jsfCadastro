<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Contato</title>
    </h:head>
    <h:body>
        <h:form id="formulario">
            <h:outputText id="titulo" value="Cadastro de Contatos" style="font-weight: bold;"/>
            <h:panelGrid columns="2">
                
                <h:outputText id="nomeLabel" value="Nome: " />
                <h:inputText id="nome" label="Nome" value="#{contatoMB.contato.nome}" maxlength="50" />
                   
                <h:outputText id="telefoneLabel" value="Telefone: " />
                <h:panelGroup>
                    <h:selectOneMenu id="telefoneOption" value="#{contatoMB.contato.tipoTelefone}">
                        <f:selectItem id="itemCelular" itemLabel="Cel" itemValue="Celular" />
                        <f:selectItem id="itemComercial" itemLabel="Com" itemValue="Comercial"/>
                        <f:selectItem id="itemResidencial" itemLabel="Res" itemValue="Residencial"/>
                    </h:selectOneMenu> 
                    <h:inputText id="telefone" label="Telefone" value="#{contatoMB.contato.telefone}" maxlength="15" />
                </h:panelGroup>     

                
                <h:outputText id="nascimentoLabel" value="Data de Nascimento :" /> 
                    
                <h:inputText id="nascimento" label="Data de Nascimento" value="#{contatoMB.contato.dataNascimento}" maxlength="10">
                        <f:convertDateTime id="padraoData" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
                </h:inputText>

                <h:outputText id="sexo" value="Sexo: " />
                     
                <h:panelGroup>
                    <h:selectOneRadio id="radioSexo" value="#{contatoMB.contato.sexo}">
                        <f:selectItem id="radioMasculino" itemLabel="Masculino" itemValue="Masculino"/>   
                        <f:selectItem id="radioFeminino" itemLabel="Feminino" itemValue="Feminino"/> 
                    </h:selectOneRadio>
                    
                </h:panelGroup>
                
                <h:outputText id="categoriaLabel" value="Categoria: " />
                
                <h:selectOneListbox id="categoria" value="#{contatoMB.contato.categoria}">
                    <f:selectItem id="amigo" itemLabel="Amigo" itemValue="Amigo" />
                    <f:selectItem id="familia" itemLabel="FamÃ­lia" itemValue="Familia" />
                    <f:selectItem id="trabalho" itemLabel="Trabalho" itemValue="Trabalho" />
                </h:selectOneListbox>
               
                <h:outputText id="redesSociaisLabel" value="Redes Sociais: " />     
                
                <h:selectManyCheckbox id="redesSociais" value="#{contatoMB.contato.redesSociais}">
                    <f:selectItem id="google" itemLabel="Google+" itemValue="Google" />
                    <f:selectItem id="twitter" itemLabel="Twitter" itemValue="Twitter" />
                    <f:selectItem id="facebook" itemLabel="Facebook" itemValue="Facebook" />
                    <f:selectItem id="linkdIn" itemLabel="LinkdIn" itemValue="LinkdIn" />
                </h:selectManyCheckbox>
                
                <h:outputText id="status" value="Status: " />   
                
                <h:selectBooleanCheckbox id="statusCheckbox" value="#{contatoMB.contato.status}" />
               
            </h:panelGrid>
            
            <h:commandButton id="cadastrar" value="Cadastrar" action="#{contatoMB.adicionarContato}" />               
                
            <h:messages id="msg" />

            <h:dataTable id="tabela" border="0" value="#{contatoMB.contato}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText value="#{contatoMB.contato.nome}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo" />
                    </f:facet>
                    <h:outputText value="#{contatoMB.contato.tipoTelefone}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Telefone" />
                    </f:facet>
                    <h:outputText value="#{contatoMB.contato.telefone}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Data de Nascimento" />
                    </f:facet>
                    <h:outputText value="#{contatoMB.contato.dataNascimento}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sexo" />
                    </f:facet>
                    <h:outputText value="#{contatoMB.contato.sexo}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categoria" />
                    </f:facet>
                    <h:outputText value="#{contatoMB.contato.categoria}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Redes Sociais" />
                    </f:facet>
                    <h:outputText value="#{contatoMB.contato.redesSociais}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Status" />
                    </f:facet>
                    <h:outputText value="#{contatoMB.contato.status}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
